{% extends 'base.html' %}
<html>
    <body>
        {% block content %}
        <!-- using Django templating engine for dynamic html pages -->
        <p>
            Scores:<br/>
            <table>
                <tr>
                    <td>#</td>
                    <th>Sudoku</th>
                    <th>Solution</th>
                    <th>Solved</th>
                    <th>Run Date</th>
                </tr>
            {% for o in objects %}
               <tr>
                   <td><a href='{{ o.get_absolute_url }}'>{{ forloop.counter }}</a></td>
                   <td>{{ o.sudoku }}</a></td>
                   <td>{{ o.solution }}</td>
                   <td>{{ o.solved }}</td>
                   <td>{{ o.run_date }}</td>
               </tr>
            {% endfor %}
            </table>
            <br/>
        </p>
        {% endblock %}
    </body>
</html>
