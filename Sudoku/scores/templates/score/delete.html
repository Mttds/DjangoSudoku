<!-- 
    This html exists to replace the <root>/templates/scores/create.html
    if this app (scores) is used as a standalone module or if the root
    one does not exist.
-->
{% extends 'base.html' %}
{% block content %}
<form method='POST'> {% csrf_token %}
    <h1>Do you want to delete the score for sudoku "{{ obj.sudoku }}"?</h1>
    <p><input type='submit' value='Yes' /> <a href='../'>Cancel</a></p>
</form>
{% endblock %}
