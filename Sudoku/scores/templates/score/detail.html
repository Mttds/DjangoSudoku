<!-- 
    This html exists to replace the <root>/templates/scores/detail.html
    if this app (scores) is used as a standalone module or if the root
    one does not exist.
-->
{% extends 'base.html' %}
{% block content %}
<h1 style="color: white">In App Item:<br/></h1>
<p style="color: white">
    Sudoku: {{ obj.sudoku }}<br/>
    Solution: {{ obj.solution }}<br/>
    Solved?: {{ obj.solved }}<br/>
    Date: {{ obj.run_date }}<br/>
</p>
{% endblock %}
